                <div class="list-group" id="item-list">
                    <a href="#" class="list-group-item active"><span class="animated swing">Hello there!</span></a>
                    <a ui-sref="animate" href="#/animate" class="list-group-item"><span class="animated swing">animate</span></a>
                    <a ui-sref="angular" href="#/angular" class="list-group-item"><span class="animated swing">Angular</span></a>

                <div ui-view></div>
            </div>

    </div>

<script>
    $(function(){
        $("#item-list a")
                .mouseover(function(e){
                    var $span = $(this).children();
                    $span.removeClass().addClass("animated rubberBand");
                })
                .mouseout(function(e){
                    var $span = $(this).children();
                    $span.removeClass("animated rubberBand");
                });
    });
</script>
