<script>
    $(function(){
        $("#item-list a")
                .mouseover(function(e){
                    var $span = $(this).children();
                    $span.removeClass().addClass("animated rubberBand");
                })
                .mouseout(function(e){
                    var $span = $(this).children();
                    $span.removeClass("animated rubberBand");
                });
    });
