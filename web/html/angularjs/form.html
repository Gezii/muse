<!DOCTYPE html>
<html lang="en" ng-app="UserInfoModule">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/lib/angular.js"></script>
    <script src="../../js/angularjs/form.js"></script>
    <title></title>
</head>
<body>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">双向数据绑定</div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        邮箱：
                                    </label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="email" placeholder="请输入邮箱" ng-model="userInfo.email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">
                                        密码：
                                    </label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="password" placeholder="请输入密码" ng-model="userInfo.password"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-8">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" ng-model="userInfo.autoLogin"/>自动登录
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-10">
                                        <button class="btn btn-default" ng-click="getFormData()">获取表单的值</button>
                                        <button class="btn btn-primary" ng-click="setFormData()">设置表单的值</button>
                                        <button class="btn btn-warning" ng-click="resetFormData()">重置表单的值</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
